<!DOCTYPE html>
<html>
<body>
<h1>Ope</h1>
<p>He did it</p>

<textarea id="msg" name="msg" placeholder="Write some message ..." style="height:100px"></textarea>
<input type="button" id="bt" value="Save data to file" onclick="saveFile()" />


</body>
<script>
    function saveFile(){
        const fs = require('fs')
        let data = msg;
        fs.writeFile('tester.txt', data, (err) => {
          if (err) throw err;
      })
    }
</script>
